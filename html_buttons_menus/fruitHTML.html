<!DOCTYPE html>
<html>
  <head>
    <base target="_top">
  </head>
  <body>

    <p>Please Enter the Fruit </p>
    <input type="text" placeholder="...", id="fruit">
    <br>

    <p>Please Select the Colour </p>
    <label for="colour">Colour:</label>
    <select name="colour", id="colour">
      <option value="blue">Blue</option>
      <option value="red">Red</option>
      <option value="yellow">Yellow</option>
      <option value="orange">Orange</option>
    </select>
    <br>

    <button type="button" onClick="return_fruit_and_colour()"> Add Fruit </button>
    
  </body>

  <script>
    function return_fruit_and_colour(){
      var colour = document.getElementById('colour').value;
      var fruit = document.getElementById('fruit').value;

      google.script.run.new_fruit_and_colour(fruit, colour);
    }


  </script>


</html>
